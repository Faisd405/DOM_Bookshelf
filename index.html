<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand align-center" href="#"><b>Bookshelf Apps</b></a>
    </nav>
    <div class="container">
        <div class="card card-body mt-3">
            <h3 class="text-center">Form Bookshelf Apps</h3>
            <hr>
            <form class="form" id="form">
                <div class="form-group">
                    <label>Judul</label>
                    <input type="text" class="form-control" id="judul" placeholder="Judul" required />
                </div>
                <div class="form-group">
                    <label>Penulis</label>
                    <input type="text" class="form-control" id="penulis" placeholder="Penulis" required />
                </div>
                <div class="form-group">
                    <label>Tahun Rilis</label>
                    <input type="number" min="1990" max="2022" class="form-control" id="tahun" placeholder="Tahun" required />
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="onComplete" name="onComplete"></input>
                        <label class="form-check-label" for="onComplete">
                            Sudah Dibaca
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-sm" type="submit" id="bookSubmit">Masukan Buku ke Rak</button>
                </div>
            </form>
        </div>
        <br>
        <div class="card card-body">
            <h3 class="text-center">Cari Buku</h3>
            <hr>
            <form id="searchForm" class="form">
                <div class="form-group">
                    <label>Judul</label>
                    <input type="text" class="form-control" id="cari" placeholder="Judul" />
                </div>
                <div class="form-group">
                    <button id="searchSubmit" type="submit" class="btn btn-primary btn-sm">Cari</button>
                </div>
            </form>
        </div>

        <br>

        <div class="card card-body">
            <h3>Belum Selesai Dibaca</h3>
            <hr>

            <div id="incompleteBookshelfList">
            </div>
        </div>

        <br>

        <div class="card card-body">
            <h3>Sudah Selesai Dibaca</h3>
            <hr>

            <div id="completeBookshelfList">
            </div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="/js/script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
